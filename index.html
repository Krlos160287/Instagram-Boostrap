<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <nav class="navbar fixed-top navbar-light bg-light">
            <span class="navbar-brand mb-0 ml-5 h1" style="color:grey"><i class="fa fa-instagram"></i> Instagram</span>
            <form class="form-inline">
                <button data-toggle="modal" data-target="#exampleModal" class="btn btn-success" 
                type="button">Create a new post</button>

                    <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown"

        <div class="container-fluid seg-ter">
            <div class="row">

                <div class="col px-0 ml-1">

            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">

                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                        <button type="button" class="btn btn-light btn-sm">

                        </button>
                        <button type="button" class="btn btn-light btn-sm">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Publish</button>
                    </div>
                </div>
            </div>
